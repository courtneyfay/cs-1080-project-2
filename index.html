<!DOCTYPE html>

    <head>
        <!-- Adding title -->
        <title>Guess Who - Fantasyland</title>
        <!-- Adding CSS stylesheet -->
        <link rel="stylesheet" href="main.css"/>
    </head>

    <body>
        <div class="board-wrapper">
            <div class="game-board-wrapper">
                <div class="player-game-board"></div>
                <div class="computer-game-board"></div>
            </div>
            <div class="player-chosen-card"></div>
            <div class="question-submission">
                <form id="selected-question">
                    <label for="question">Choose a yes/no question to ask the computer:</label>
    
                    <select name="question">
                        <option value="animal">Is your character an animal?</option>
                        <option value="harryPotter">Is your character from Harry Potter?</option>
                        <option value="tall">Is your character tall?</option>
                    </select>
    
                    <input type="submit" value=">>" id="submit-button" />
                </form>
            
                <div class="yes-no-answer"></div>
            </div>
        </div>
    </body>

    <script src="app.js"></script>
    <script>
        startGame();
    </script>
</html>
